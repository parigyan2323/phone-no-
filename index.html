<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Enter Phone Numbers (One per Line)</h2>
    <textarea id="phoneNumbers" placeholder="Enter phone numbers here..."></textarea>
    <br>
    <button onclick="openLinks()">Open Links</button>

    <script>
        function openLinks() {
            let input = document.getElementById("phoneNumbers").value;
            let numbers = input.split("\n").map(num => num.trim()).filter(num => num.length === 10 && !isNaN(num));

            if (numbers.length === 0) {
                alert("Please enter valid 10-digit phone numbers.");
                return;
            }

            numbers.forEach(number => {
                let url = `https://waibot.xyz/mixx.php?number=${number}`;
                window.open(url, '_blank');
            });
        }
    </script>

</body>
</html>
